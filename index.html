<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- font awesome -->
    <script src="./fonts/fontawesome.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Template</title>
  </head>
  <body>
    <main>
      <article class="settings_box">
        <div class="settings_toggle">
          <i class="fa-solid fa-gear gear"></i>
        </div>
        <div class="settings_options">
          <div class="option_box color_change">
            <h4 class="headline">Colors</h4>
            <ul class="colors">
              <li data-color="#ff9800" class="active"></li>
              <li data-color="#e91e63"></li>
              <li data-color="#009688"></li>
              <li data-color="#03a9f4"></li>
              <li data-color="#4caf50"></li>
            </ul>
          </div>
          <div class="option_box background">
            <h4 class="headline">Background change</h4>
            <div class="random_background">
              <div class="selectors">
                <span class="yes active">Yes</span>
                <span class="no">No</span>
              </div>
            </div>
          </div>
        </div>
      </article>
      <section id="landing" class="landing">
        <div class="overlay"></div>
        <header>
          <nav>
            <a href="#" style="user-select: none" class="logo">Code Warrior</a>
            <ul class="links">
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">services</a></li>
              <li><a href="#">code</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </nav>
        </header>
        <article class="intro_text">
          <h1>we fight with <<span>code</span>></h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed iste
            doloribus voluptas quasi minima labore soluta!
          </p>
        </article>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
